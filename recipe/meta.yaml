{% set name = "warpx" %}
{% set version = "21.03" %}
{% set build = 0 %}
{% set sha256 = "a8931e0dabf868e14b1e913b31ab7ff31164441a9f8a967c298512dd6230fe46" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/ECP-WarpX/WarpX/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: {{ build }}
  run_exports:
    # releases are not (yet) compatible
    - warpx {{ version }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - ccache
    - clang         # [win]
    - make          # [unix]
    - ninja         # [win]
    - cmake >=3.15.0
    - libgomp       # [linux]
    - llvm-openmp   # [osx or win]
  host:
    - boost-cpp
    - openmpi                      # [unix]
    - openpmd-api * mpi_openmpi_*  # [unix]
    - openpmd-api                  # [win]
# future
#    - fftw * mpi_openmpi_*         # [unix]
#    - fftw                         # [win]
# a variant could provide CUDA support

test:
  commands:
    - test -f ${PREFIX}/bin/warpx.2d.MPI.OMP.DP.OPMD.QED  # [unix]
    - test -f ${PREFIX}/bin/warpx.3d.MPI.OMP.DP.OPMD.QED  # [unix]
    - test -f ${PREFIX}/bin/warpx.RZ.MPI.OMP.DP.OPMD.QED  # [unix]
    - if exist %LIBRARY_PREFIX%\bin\warpx.2d.NOMPI.OMP.DP.OPMD.QED.exe (exit 0) else (exit 1)  # [win]
    - if exist %LIBRARY_PREFIX%\bin\warpx.3d.NOMPI.OMP.DP.OPMD.QED.exe (exit 0) else (exit 1)  # [win]
    - if exist %LIBRARY_PREFIX%\bin\warpx.RZ.NOMPI.OMP.DP.OPMD.QED.exe (exit 0) else (exit 1)  # [win]

about:
  home: https://ecp-warpx.github.io
  license: BSD-3-Clause-LBNL
  license_family: BSD
  license_file: LICENSE.txt
  summary: WarpX is an advanced electromagnetic Particle-In-Cell code.

  description: |
    WarpX is an advanced electromagnetic Particle-In-Cell code.
    It supports many features including: Perfectly-Matched Layers (PML),
    Boosted-frame simulations, particle collisions, mesh refinement.

  doc_url: https://warpx.readthedocs.io
  dev_url: https://github.com/ECP-WarpX/WarpX

extra:
  recipe-maintainers:
    - ax3l
    - RemiLehe
